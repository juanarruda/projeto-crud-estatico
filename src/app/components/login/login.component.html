<body>
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card border-0 shadow rounded-3 my-5">
        <div class="card-body p-4 p-sm-5">
          <h3 class="card-title text-center mb-5 fw-light fs-5">Login</h3>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingInput" [(ngModel)]="nomeUsuario" placeholder="Usuário">
              <label for="floatingInput">Usuário</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="floatingPassword" [(ngModel)]="senha" placeholder="Senha">
              <label for="floatingPassword">Senha</label>
            </div>
<!--

            <div class="field">
              <label>Username</label>
              <br>
              <input type="username" [(ngModel)]="userName" pInputText/>
            </div>
            <br>
            <div class="field">
              <label class="block">Password</label>
              <br>
              <p-password [(ngModel)]="password" [toggleMask]="true"></p-password>
            </div>
-->


            <div class="d-grid m-6">
              <button class="btn btn-primary btn-login text-uppercase fw-bold" (click)="onClickLogin()">Entrar</button>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
